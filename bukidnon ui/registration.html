<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bukidnon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.15);
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #16a34a;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-600 to-green-800 flex justify-center items-center min-h-screen p-4">
    
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden fade-in">
            <!-- Header with Bukidnon Logo -->
            <div class="bg-gradient-to-r from-green-600 to-green-700 p-8 text-center">
                <div class="flex justify-center mb-4">
                    <img src="img/bukidnon_logo.png" alt="Bukidnon Logo" class="w-20 h-20 object-contain rounded-full border-4 border-white shadow-lg">
                </div>
                <h1 class="text-2xl font-bold text-white">BUKIDNON</h1>
                <p class="text-green-100 text-sm mt-1">Create Admin Account</p>
            </div>

            <!-- Registration Form -->
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Register</h2>
                <p class="text-center text-gray-500 text-sm mb-6">Join the Bukidnon Admin Portal</p>

                <!-- Messages -->
                <div id="success-message" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg flex items-start gap-3 hidden">
                    <i class="fas fa-check-circle text-green-600 mt-0.5 flex-shrink-0"></i>
                    <p id="success-text" class="text-green-700 text-sm"></p>
                </div>

                <div id="error-message" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3 hidden">
                    <i class="fas fa-exclamation-circle text-red-600 mt-0.5 flex-shrink-0"></i>
                    <p id="error-text" class="text-red-700 text-sm"></p>
                </div>

                <!-- Registration Form -->
                <form id="registrationForm" class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-user mr-2 text-green-600"></i>Full Name
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-envelope mr-2 text-green-600"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-lock mr-2 text-green-600"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10" 
                                placeholder="Create a password"
                                required
                            >
                            <button type="button" onclick="togglePassword('password')" class="password-toggle absolute right-3 top-3 text-gray-500">
                                <i id="password-eye" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-lock mr-2 text-green-600"></i>Confirm Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" onclick="togglePassword('confirmPassword')" class="password-toggle absolute right-3 top-3 text-gray-500">
                                <i id="confirmPassword-eye" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="password-match" class="text-xs mt-1 hidden">
                            <i class="fas fa-check text-green-600 mr-1"></i>
                            <span class="text-green-600">Passwords match</span>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="pt-2">
                        <label class="flex items-start text-gray-700 text-sm">
                            <input type="checkbox" id="terms" name="terms" class="w-4 h-4 text-green-600 rounded focus:ring-green-500 mt-0.5 mr-3 flex-shrink-0" required>
                            <span>
                                I agree to the Bukidnon Admin Portal 
                                <a href="#" class="text-green-600 hover:text-green-800 font-medium">Terms of Service</a> 
                                and 
                                <a href="#" class="text-green-600 hover:text-green-800 font-medium">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold rounded-lg hover:from-green-700 hover:to-green-800 transition duration-300 transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2 mt-6"
                    >
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-gray-500 text-sm">Already have an account?</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <a href="login.php" 
                       class="inline-block px-6 py-3 border-2 border-green-600 text-green-600 font-semibold rounded-lg hover:bg-green-50 transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In Instead
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t text-center text-gray-500 text-xs">
                <p>&copy; 2024 Bukidnon Admin Portal. All rights reserved.</p>
            </div>
        </div>

        <!-- Help Text -->
        <div class="mt-6 text-center text-white text-sm">
            <p><i class="fas fa-shield-alt mr-2"></i>Your information is secured with encryption</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`${fieldId}-eye`);
            
            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('password-match');
            
            if (confirmPassword.length === 0) {
                matchDiv.classList.add('hidden');
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.classList.remove('hidden');
            } else {
                matchDiv.classList.add('hidden');
            }
        });

        // Form validation and submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Get message elements
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                errorText.textContent = "All fields are required.";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!terms) {
                errorText.textContent = "You must agree to the terms and privacy policy.";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                errorText.textContent = "Passwords do not match.";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 8) {
                errorText.textContent = "Password must be at least 8 characters.";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorText.textContent = "Please enter a valid email address.";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Show success message
            successText.textContent = "Account created successfully! Redirecting to login...";
            successDiv.classList.remove('hidden');
            
            // Simulate registration (in production, this would submit to your PHP backend)
            console.log('Registration data:', { fullName, email, password });
            
            // Reset form and redirect after 2 seconds
            setTimeout(() => {
                this.reset();
                successDiv.classList.add('hidden');
                window.location.href = 'login.php';
            }, 2000);
        });

        // Email format validation
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.classList.add('border-red-300');
                e.target.classList.remove('border-gray-300');
            } else {
                e.target.classList.remove('border-red-300');
                e.target.classList.add('border-gray-300');
            }
        });
    </script>

</body>
</html>
